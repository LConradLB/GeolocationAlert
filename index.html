<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #dismissAlarmButton {
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>

<body>
    <script src="./vibration.js"></script>

    <select id="selectModule">
        <option value="./audio/2528111_Hermans Habit - La La Land 2016.mp3">Jazz</option>
        <option value="./audio/Alarm-Clock.mp3">Alarm Clock</option>
        <option value="./audio/Bells.mp3">Church Bells</option>
        <option value="./audio/Sheep.mp3">Sheep</option>
    </select>

    <form>
        Distance From Destination:
        <input type="text" name="markerRadiusText" value="">
        <input type="submit" value="Submit">

    </form>

    <div id="dismissAlarmButton" style="width:50vw;height:40px;color:aqua">
        <button>Dismiss Alarm</button>
    </div>

    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEhRLlbIv_eyQiqMLJNME0iMG4AOHcGb4&libraries=geometry"></script>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        var markerLocationArray = []
        var userLocation = {}
        var isNearMarker = false
        var markerRadius = 1000



        document.getElementByName("markerRadiusText").addEventListener("submit", changeMarkerRadius);


        function changeMarkerRadius() {
            var markerRadius = 1000
        }


        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 51.397,
                    lng: 0.3644
                },
                zoom: 6
            });
            infoWindow = new google.maps.InfoWindow;

            map.addListener('click', function (e) {
                placeMarker(e.latLng, map);
            });

            updateLocation()
        }

        setInterval(function () {
            checkDistance(userLocation, markerLocationArray);
            updateLocation();
        }, 3000)

        function updateLocation() {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                    userLocation = pos
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

        //Add marker to map
        function placeMarker(position, map) {
            var marker = new google.maps.Marker({
                position: position,
                map: map
            });
            console.log("position", position.lat())
            markerLocationArray.push(marker)
            //map.panTo(position);
            console.log(getDistance(userLocation, position))
        }

        function getDistance(source, destination) {
            return google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(source.lat, source.lng),
                new google.maps.LatLng(destination.lat(), destination.lng())
            );
        }

        function checkDistance(source, markerLocationArray) {

            if (markerLocationArray.length > 0) {
                for (var marker of markerLocationArray) {
                    if (getDistance(source, marker.position) < 1000) {
                        console.log("You are within 1000m of a marker")
                        if (!isNearMarker) {
                            startAlarm()
                            isNearMarker = true
                        }
                    }
                }
            }
        }

        function startAlarm() {
            vibrate()
            sound()
        }

        function vibrate() {
            var canVibrate = "vibrate" in navigator || "mozVibrate" in navigator;

            if (canVibrate && !("vibrate" in navigator)) {
                navigator.vibrate = navigator.mozVibrate;
            }
            navigator.vibrate([500, 110, 500, 110, 450, 110, 200, 110, 170, 40, 450, 110, 200, 110, 170, 40, 500]);

        }

        function sound() {
            var audio = document.createElement("audio");

            var e = document.getElementById("selectModule");
            var audioSource = e.options[e.selectedIndex].value;

            audio.src = audioSource
            audio.addEventListener("ended", function () {
                isNearMarker = false
                document.removeChild(this);
            }, false);
            audio.play();
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEhRLlbIv_eyQiqMLJNME0iMG4AOHcGb4&callback=initMap">
    </script>
</body>

</html>
